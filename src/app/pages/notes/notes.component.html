<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input is-rounded" type="text" placeholder="Search For">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list">
        <tr *ngFor="let note of notes">
            <app-note-card [routerLink]="note.id"></app-note-card>
        </tr>
    </div>
    
    <button class="button floating-add-button is-primary" routerLink="notes/new">
        + Add
    </button>
</div>
