<div #container class="note-card-container">
    <div class="clickable-area" [routerLink]="['id', noteId]">
        <div class="note-card-content">
            <h1 class="note-card-title">
                {{title}}
            </h1>
            <div #bodyText class="note-card-body">
                <p #noteP>
                {{body}}
                </p>

                <div #truncator class="fade-out-truncation"></div>
            </div>
        </div>

        <div #tagsList class="note-card-tags">            
            <span #tagsText *ngFor = "let tag of selectedTags" [style.background-color]="tag.color">
                {{tag.title}}
            </span>
        </div>
    </div>

    <div class="delete-button" (click)="deleteNote(noteId)"></div>
</div>
